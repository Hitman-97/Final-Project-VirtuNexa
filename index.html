<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Deals Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4 text-center">
    <h1 class="text-3xl font-bold">Local Deals Finder</h1>
    <p>Find the best discounts near you!</p>
  </header>

  <main class="container mx-auto p-4">
    <div class="flex justify-center mb-4">
      <input type="text" id="search" class="p-2 border rounded" placeholder="Search for deals..." />
      <button id="searchButton" class="bg-blue-600 text-white p-2 rounded ml-2">Search</button>
    </div>

    <div id="dealResults" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </main>

  <footer class="bg-blue-600 text-white text-center p-4 mt-4">
    <p>&copy; 2025 Local Deals Finder</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
